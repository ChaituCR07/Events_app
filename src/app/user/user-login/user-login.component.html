<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="user-login.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&amp;display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.userName">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
                    <input type="role" name="role" placeholder="Role eg:Student, Organiser, Speaker" [(ngModel)]="signupObj.role">
					<button (click)="onSignUp()">Sign up</button>
                    <button id="reset" type="reset">Reset</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="txt" placeholder="User name" [(ngModel)]="loginObj.userName">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
